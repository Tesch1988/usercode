

#~ Configuration File for creating crab tasks with the ACSusySkimAnalysis Filler.
#~ Beware! This is read by the prepare.sh script and it is necessary to keep the syntax of cut name and value seperated by one blank space. Check especially the general config
#~ below. Some objects are turned off by default to get better performance. 



#~ Set cuts of your choice on the physcis objects. General sanity of your choices is checked in the prepare.sh, but be careful anyway.  


qscale_low 0.
qscale_high 0.
muoptfirst 0.
muoptother 0.
muoeta 25.
elept 20.
eleeta 25.
phopt 0.
phoeta 25.
pfelept 0.
pfeleeta 25.
calojetpt 0.
calojeteta 25.
pfjetpt 30.
pfjeteta 25.
taupt 0.
taueta 25.
metcalo 0.
metpf 0.
mettc 0.
nele 2
npho 0
npfele 0
nmuo 2
ncalojet 0
npfjet 2
ntau 0
Htc 0
PFhtc 0
triggerContains 'none'
muoMinv 0
muoDMinv 0

#~ General Configuration.

DoTau 'false'
DoCaloJets 'false'
FastJets 'false'

# Global Tag for data and MC reprocessing. Contains detector calibration & aliignment. Make sure you get this one right or prepare for error 8009
GlobalTagData GR_R_42_V21A::All
GlobalTagMC START44_V8::All

#Skimmer Version, also folder name on dcache
version v80beta

#Your user name
user jschulte

#~ Special Switches for MC truth Matching, especially for PYTHIA8 and SHERPA generators
MatchAll 'false'
Pythia8 'false'
Sherpa 'false'
SusyPar 'false'

